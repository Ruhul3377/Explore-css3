<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon practices</title>
    <script src="https://kit.fontawesome.com/9c861c2c42.js" crossorigin="anonymous"></script>
    <style>
        .fa-clock{
            color:indianred
        }
        .fa-bed{
            font-size: 12px;
        }
        .fa-brands{
            color:blueviolet;
            font-size: 50px;
        }
    </style>

</head>
<body>
    <h1><i class="fa-solid fa-bed"></i><i class="fa-solid fa-clock"></i>I am  awesome as i am checking font awesome</h1>
    <div>
        <h3>You can gather knowledge from google or social media</h3>
        <p><i class="fa-brands fa-facebook"></i>Join us</p>
        <p>join us also: <a target="_blank" href="https://www.instagram.com/tanisview/"><i class="fa-brands fa-instagram"></i></a></p>
    </div>
</body>
</html>
